<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Connexion - ISET'COM</title>
    <meta name="description" content="Connexion ISET'COM" />
    <meta name="author" content="Saleh Eddine Touil" />
    <link rel="icon" type="image/png" href="assets/img/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/auth.css" rel="stylesheet" />
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/img/LOGO.png" alt="Logo" class="auth-logo">
                <h1 data-translate="login_title">Connexion</h1>
                <p class="auth-subtitle" data-translate="login_subtitle">Accédez à votre espace étudiant</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="login" data-translate="login">Connexion</button>
                <button class="tab-btn" data-tab="register" data-translate="signup">Inscription</button>
            </div>

            <!-- Login Tab -->
            <div class="tab-content active" id="loginTab">
                <form id="loginForm" onsubmit="login(event)">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" required 
                                   class="auth-input" data-translate="email_placeholder" 
                                   placeholder="Votre email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" required 
                                   class="auth-input" data-translate="password_placeholder"
                                   placeholder="Votre mot de passe">
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div id="error-message" class="error-message"></div>
                    
                    <button type="submit" class="auth-button">
                        <span data-translate="login">Connexion</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="text-center mt-4">
                    <a href="#" class="register-link text-blue-500 hover:text-blue-600" data-tab="register">
                        Pas encore de compte? Inscrivez-vous
                    </a>
                </div>
            </div>

            <!-- Register Tab -->
            <div class="tab-content" id="registerTab">
                <form id="registerForm" onsubmit="register(event)">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" required 
                                   class="auth-input" placeholder="Nom complet">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="registerEmail" required 
                                   class="auth-input" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="studentId" required 
                                   class="auth-input" placeholder="Numéro d'étudiant">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerPassword" required 
                                   class="auth-input" placeholder="Mot de passe">
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div id="register-error-message" class="error-message"></div>

                    <button type="submit" class="auth-button">
                        <span>S'inscrire</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="text-center mt-4">
                    <a href="#" class="login-link text-blue-500 hover:text-blue-600" data-tab="login">
                        Déjà un compte? Connectez-vous
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/translations.js"></script>
    <script src="assets/js/translator.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
