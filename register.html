<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ISET'COM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/img/icon.png" alt="ISET'COM Logo" class="auth-logo">
                <h1 class="text-2xl font-bold mb-2">S'inscrire</h1>
                <p class="auth-subtitle">Créez votre compte étudiant</p>
            </div>

            <form id="registerForm" class="space-y-4" onsubmit="register(event)">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" required 
                               class="auth-input" placeholder="Nom complet">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required 
                               class="auth-input" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="studentId" required 
                               class="auth-input" placeholder="Numéro d'étudiant">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required 
                               class="auth-input" placeholder="Mot de passe">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div id="error-message" class="error-message"></div>

                <button type="submit" class="auth-button">
                    <span>S'inscrire</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="text-center mt-4">
                    <a href="login.html" class="text-blue-500 hover:text-blue-600">
                        Déjà un compte? Connectez-vous
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
