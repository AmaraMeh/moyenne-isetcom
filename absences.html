<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Absences - ISET'COM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/absences.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <!-- ... (même navigation que dashboard.html) ... -->
    </nav>

    <div class="container mx-auto px-4 pt-20">
        <!-- En-tête statistiques -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-xmark"></i>
                </div>
                <div class="stat-content">
                    <h3>Total Absences</h3>
                    <p class="stat-value" id="totalAbsences">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warning">
                    <i class="fas fa-triangle-exclamation"></i>
                </div>
                <div class="stat-content">
                    <h3>Non Justifiées</h3>
                    <p class="stat-value" id="unjustifiedAbsences">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3>Justifiées</h3>
                    <p class="stat-value" id="justifiedAbsences">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon info">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3>En Attente</h3>
                    <p class="stat-value" id="pendingAbsences">0</p>
                </div>
            </div>
        </div>

        <!-- Tableau des absences et formulaire -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Liste des absences -->
            <div class="md:col-span-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Historique des Absences</h2>
                        <div class="flex gap-4">
                            <select class="filter-select" id="statusFilter">
                                <option value="">Tous les statuts</option>
                                <option value="justified">Justifiées</option>
                                <option value="unjustified">Non justifiées</option>
                                <option value="pending">En attente</option>
                            </select>
                            <select class="filter-select" id="moduleFilter">
                                <option value="">Tous les modules</option>
                                <!-- Les modules seront ajoutés dynamiquement -->
                            </select>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="absences-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Module</th>
                                    <th>Type</th>
                                    <th>Durée</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="absencesTableBody">
                                <!-- Les absences seront ajoutées dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Formulaire de justification -->
            <div class="md:col-span-1">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Justifier une Absence</h2>
                    </div>
                    <form id="justificationForm" class="p-4">
                        <div class="form-group">
                            <label>Date de l'absence</label>
                            <input type="date" name="date" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Module</label>
                            <select name="module" required class="form-input">
                                <!-- Les modules seront ajoutés dynamiquement -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Type de justification</label>
                            <select name="type" required class="form-input">
                                <option value="medical">Certificat médical</option>
                                <option value="family">Raison familiale</option>
                                <option value="other">Autre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" rows="3" class="form-input"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Document justificatif</label>
                            <div class="file-upload">
                                <input type="file" name="document" accept=".pdf,.jpg,.jpeg,.png" class="hidden" id="fileInput">
                                <label for="fileInput" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Choisir un fichier</span>
                                </label>
                                <p class="file-name" id="fileName"></p>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Envoyer la justification
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de détails -->
    <div class="modal hidden" id="absenceDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Détails de l'absence</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Les détails seront ajoutés dynamiquement -->
            </div>
        </div>
    </div>

    <script src="assets/js/absences.js"></script>
</body>
</html>
